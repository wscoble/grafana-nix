name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # SECURITY: Only review PRs from wscoble or when wscoble triggers the workflow
    # This prevents unauthorized users from consuming Claude API tokens
    if: |
      github.event.pull_request.user.login == 'wscoble' ||
      github.actor == 'wscoble'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Need write to comment on PRs
      issues: read
      id-token: write

    steps:
      # Extra security check
      - name: Verify authorized workflow
        run: |
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          ACTOR="${{ github.actor }}"

          if [ "$PR_AUTHOR" != "wscoble" ] && [ "$ACTOR" != "wscoble" ]; then
            echo "❌ Unauthorized review attempt"
            echo "PR Author: $PR_AUTHOR"
            echo "Workflow Actor: $ACTOR"
            echo "Only wscoble can trigger Claude reviews."
            exit 1
          fi
          echo "✅ Authorized review for PR by $PR_AUTHOR"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage
            
            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.
          
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

