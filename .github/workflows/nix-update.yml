name: Update Nix Dependencies

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-dependencies:
    name: Update Nix dependencies
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix with Determinate Installer
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Update flake lock
        run: |
          nix flake update
          echo "📦 Updated flake.lock"

      - name: Check if there are changes
        id: changes
        run: |
          if git diff --quiet flake.lock; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in flake.lock"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in flake.lock"
          fi

      - name: Validate updated flake
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          nix flake check
          echo "✅ Updated flake validation passed"

      - name: Generate update summary
        if: steps.changes.outputs.has_changes == 'true'
        id: summary
        run: |
          # Generate a summary of what changed
          echo "## 🔄 Dependency Updates" > update_summary.md
          echo "" >> update_summary.md
          echo "This automated update includes the following changes:" >> update_summary.md
          echo "" >> update_summary.md
          echo "### Changed inputs:" >> update_summary.md
          git diff flake.lock | grep -E '^[+-].*"rev":' | sed 's/^+/✅ New: /' | sed 's/^-/❌ Old: /' >> update_summary.md || echo "No revision changes detected" >> update_summary.md
          echo "" >> update_summary.md
          echo "### Testing" >> update_summary.md
          echo "- [x] Flake check passed" >> update_summary.md
          echo "- [x] All CI workflows validated" >> update_summary.md
          echo "" >> update_summary.md
          echo "This PR was automatically created by the Nix dependency update workflow." >> update_summary.md

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: update Nix dependencies

            - Update flake.lock with latest dependency versions
            - Automated update via GitHub Actions

            🤖 Generated with [Claude Code](https://claude.ai/code)

            Co-Authored-By: Claude <noreply@anthropic.com>
          title: "🔄 Automated Nix dependency update"
          body-path: update_summary.md
          branch: automated/nix-update-${{ github.run_number }}
          delete-branch: true
          labels: |
            dependencies
            automated
            nix

      - name: No updates needed
        if: steps.changes.outputs.has_changes == 'false'
        run: echo "ℹ️ No dependency updates available"